<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSPI Dashboard</title>

  <link rel="icon" type="image/png" href="img/Logo Polstat STIS.png">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f1f3f5, #f8f9fa);
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar .nav-link {
      color: white;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #495057;
      text-decoration: none;
      transform: translateX(5px);
    }

    .main-content {
      margin-left: 250px;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .user-info {
      font-size: 0.85rem;
      padding: 1rem;
      border-top: 1px solid #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h5 class="text-center mb-4">
        <img src="img/Logo Polstat STIS.png" alt="Logo RSPI" style="width: 24px; height: 24px;" class="me-2">
        RSPI Dashboard
      </h5>

      <a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Home</a>
      <a class="nav-link active" href="dashboard.html"><i class="bi bi-map me-2"></i>Dashboard</a>
      <a class="nav-link" href="profil.html"><i class="bi bi-person-circle me-2"></i>Profil</a>
    </div>

    <div class="user-info">
      222112260<br>
      Nicholas Rahardian Kurnia Sandy
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <iframe src="maps/map2d.html"></iframe>
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>
</html>
